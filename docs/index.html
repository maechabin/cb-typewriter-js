<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>maechabin/cb-typewriter-js</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="title"></div>
  <p class="link"></p>

  <script src="cb-typewriter.min.js"></script>
  <script type="text/javascript">
  var title = new TypeWriter(['Hello World !!', 'cb-typewriter-js']);
  title.init({
    selector: '.title',
    interval: 110,
    callback: function () {
      var text = 'https://github.com/maechabin/cb-typewriter-js';
      var link = new TypeWriter([text]);
      link.init({
        selector: '.link',
        interval: 50,
        callback: function () {
          var url = document.querySelectorAll('.link');
          url[0].innerHTML = '<a href="' + text + '">' + text + '</a>';
        }
      });
    }
  });
  </script>
</body>

</html>
